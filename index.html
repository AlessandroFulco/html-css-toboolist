<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- header -->
    <header id="logo">
        <img id="logoimg" src="img/Logo.png" alt="logo Boolean">
        <span id="logotext">Tboolist</span>
    </header>
    <!-- end header -->
    <!-- corpo principale -->
    <main>
        <!-- sezione per button -->
        <section class="content-main">
            <button class="button" id="task-button">
                Add Task
            </button>

            <button class="button" id="section-button">
                Add Section
            </button>
        </section>
        <!-- end button -->
        <!-- sezione main content -->
        <section class="content-main" >
            <article class="schedule">
                <h2>
                    <span class="triangle">&#9660;</span>
                    New Task
                </h2>
                <span class="circle-green">	&#10003;</span>
                <span class="task">Quarterly Newsletter</span>
                <span class="labels editorial">Editorial</span>
            </article>


        </section>
    </main>
</body>
</html>
